<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script defer src="{% static 'core/js/main.js' %}"></script>
    <title>Cinetopia - Cine cultura y entretencion</title>
</head>

<body>
    <div class="container-contacto">
        <!-- NAV BAR -->
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
            <div class="container-fluid   ">
                <a class="navbar-brand" href="#"> <span class="logo-cinetopia">Cinetopia</span> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  container-landing" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{%url 'index'%}"> <span
                                    class="text-nav">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'listado'%}"> <span class="text-nav">listado
                                    usuarios</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAV BAR -->

        <!-- FORMULARIO LOGIN -->

        <div class="title-form">

            <h2>Inicio Sesion</h2>

        </div>
        <div class="container-landing  container-form-cinetopia">
            <form id="loginForm" action="{% url 'login_usuario' %}" method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                <div class="mb-3 text-start">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" id="user" name="user" required class="form-control">
                </div>
                <div class="mb-3 text-start">
                    <label for="pass" class="form-label">Contrase√±a</label>
                    <input type="password" id="pass" name="pass" required class="form-control">
                </div>
                <button type="button" class="btn boton-menu btn-info"> <a class="nav-link"
                        href="{% url 'registro'%}">Registrarse</a>
                </button>
                <button type="submit" class="btn btn-success">Ingresar</button>
            </form>
        </div>
        <!-- FORMULARIO LOGIN -->

    </div>
</body>

</html>
